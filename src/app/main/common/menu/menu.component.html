<div class="ui labeled icon menu">
    <a class="item">
        <i class="home icon"></i>
        {{event}}
    </a>
    <div class="ui pointing dropdown link item" *ngIf="activities" suiDropdown>
        <i class="calendar icon"></i>
        Activities <i class="dropdown icon"></i>
        <div class="menu" suiDropdownMenu>
            <div *ngFor="let activity of activities">
                <a class="item">{{activity.name}}</a>
            </div>
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui primary button">Sign Up</div>
        </div>
    </div>
</div>
