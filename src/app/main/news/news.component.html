<div class="ui segments">
    <div class="ui segment">
		<div class="ui divided items" *ngIf="news">
			<div class="item" *ngFor="let new of selectedNews">
				<div class="image" *ngIf="new.image_url">
				<img src="{{new.image_url}}">
				</div>
				<div class="content">
				<a class="header">{{new.title}}</a>
				<div class="description">
					<p></p>
				</div>
				<div class="extra">
					<span *ngIf="new.creator">{{new.creator.name}}</span>
					<span *ngIf="new.reg_date_publish">{{new.reg_date_publish | date:'dd/MM/yyyy hh:mm'}}</span>
					<div class="ui right floated primary button">
						Ver mÃ¡s
						<i class="right chevron icon"></i>
					</div>
				</div>
				</div>
			</div>
		</div>
    </div>
    <div class="ui segment">
        <sui-pagination [collectionSize]="collectionSize"
                        [pageSize]="pageSize"
						[hasNavigationLinks]="navigation"
						[hasBoundaryLinks]="boundary"
						[hasEllipses]="ellipses"
						[canRotate]="true"
						[(page)]="selectedPage">
        </sui-pagination>
    </div>
</div>
